<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart and Pie Chart Showcase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }
      .chart-container {
        margin-bottom: 40px;
      }
      .chart {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Chart and Pie Chart Showcase</h1>

    <!-- Chart 1 and its Pie Chart -->
    <div class="chart-container">
      <h2>Branches Chart</h2>
      <div class="chart">
        <iframe
          width="600"
          height="442"
          seamless
          frameborder="0"
          scrolling="no"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR_s0qBXIK_xL3M3MA89d5N8cGeVj1mRe3TYxDIF5nIQTHNaz4SSl68MRkTw0t-XxMp-RWXLAwH93ra/pubchart?oid=567502782&amp;format=interactive"
        ></iframe>
      </div>
      <h3>Pie Chart for Branches</h3>
      <div class="chart">
        <iframe
          width="600"
          height="371"
          seamless
          frameborder="0"
          scrolling="no"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR_s0qBXIK_xL3M3MA89d5N8cGeVj1mRe3TYxDIF5nIQTHNaz4SSl68MRkTw0t-XxMp-RWXLAwH93ra/pubchart?oid=380521867&amp;format=interactive"
        ></iframe>
      </div>
    </div>

    <!-- Chart 2 and its Pie Chart -->
    <div class="chart-container">
      <h2>Semesters Chart</h2>

        <iframe
          width="600"
          height="371"
          seamless
          frameborder="0"
          scrolling="no"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR_s0qBXIK_xL3M3MA89d5N8cGeVj1mRe3TYxDIF5nIQTHNaz4SSl68MRkTw0t-XxMp-RWXLAwH93ra/pubchart?oid=783489366&amp;format=interactive"
        ></iframe>
      </div>
      <h3>Pie Chart for Semesters</h3>
      <div class="chart">
        <iframe
          width="600"
          height="371"
          seamless
          frameborder="0"
          scrolling="no"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR_s0qBXIK_xL3M3MA89d5N8cGeVj1mRe3TYxDIF5nIQTHNaz4SSl68MRkTw0t-XxMp-RWXLAwH93ra/pubchart?oid=328868798&amp;format=interactive"

</html>
